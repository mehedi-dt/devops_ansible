- name: Install Apache2 and required modules
  apt:
    name:
      - apache2
      - libapache2-mod-fcgid
      - apache2-dev
      - apache2-utils
    state: present
    update_cache: yes
    notify: start apache2

- name: enable apache2 mods
  apache2_module:
    name: "{{ item }}"
    state: present
  loop: {{ mods }}
  notify: restart apache2